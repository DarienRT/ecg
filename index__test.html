<!DOCTYPE html>
<html style="height: 100%" lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./js/echarts-en.js"></script>
    <script type="text/javascript" src="./js/papaparse.min.js"></script>
    <title>Here is the title</title>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>

<script type="text/javascript">
    let dom = document.getElementById("container");
    let myChart = echarts.init(dom);
    option = {
        title: {
            left: 'center',
            text: "I'm title",
        },
        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                brush: {
                    type: ['lineX', 'clear']
                },
            }
        },
        brush: {
            xAxisIndex: 'all',
            brushLink: 'all',
            outOfBrush: {
                colorAlpha: 0.1
            },
            throttleType: 'debounce',
            transformable: false,
            throttleDelay: 1000
        },
        dataZoom: [{
            type: 'inside',
            start: 0,
            end: 10
        }, {
            start: 0,
            end: 10,
            handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%',
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            }
        }],
        xAxis: {},
        yAxis: {},

        series: [
            {
                id: "point",
                symbolSize: 0,
                data: [[0, 6], [1, 1], [2, 2], [3, 4], [4, 5], [5, 6], [6, 7], [7, 8], [8, 10], [9, 15], [10, 12], [11, 13], [12, 9], [13, 8]],
                type: 'scatter'
            },
            {
                type: 'line',
                smooth: true,
                symbol: 'none',
                sampling: 'average',
                data: [[0, 6], [1, 1], [2, 2], [3, 4], [4, 5], [5, 6], [6, 7], [7, 8], [8, 10], [9, 15], [10, 12], [11, 13], [12, 9], [13, 8]],

                markArea: {
                    id: 'redArea',
                    label: {
                        normal: {
                            // position: 'right'
                        }
                    },
                    data: [
                        [{
                            name: [],
                            xAxis: []
                        }, {
                            xAxis: []
                        }]
                    ]
                }
            }
        ]
    };

    document.ondragover = function (e) {
        e.preventDefault();
    };
    document.ondrop = function (e) {
        e.preventDefault();
    };

    document.oncontextmenu = function(e){
        e.preventDefault();
    };

    dom.ondragover = function (e) {
        e.preventDefault();
    };


    /**
     * On-drop Loading Function
     * Load data from incoming file
     */
    dom.ondrop = function (e) {
        data = [];
        for (let i = 1; i < 12; i = i + 3) {
            data.push([{name: i, xAxis: i}, {xAxis: i + 1}])
        }
        console.log(data);
        myChart.setOption({
            series: [
                {},
                {
                    markArea: {
                        id: 'redArea',
                        data: data
                    }
                }
            ]
        });
    };

    /**
     * Brush function
     */
    // myChart.on('brushSelected', renderBrushed);
    //
    // function renderBrushed(params) {
    //     let brushComponent = params.batch[0];
    //     let rawIndices = brushComponent.selected[0].dataIndex;
    //     console.log([rawIndices[0], rawIndices[rawIndices.length - 1]]);//print start and end index of data point
    // }

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

    /**
     * 测试用myChart.setOption添加多个标域
     */
</script>
</body>
</html>
