<!DOCTYPE html>
<html style="height: 100%" lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/papaparse.min.js"></script>
    <title>Here is the title</title>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>

<script type="text/javascript">
    let dom = document.getElementById("container");
    let myChart = echarts.init(dom);
    let x_axis = new Array(5).keys();
    let app = {};
    option = null;

    option = {
        tooltip: {
            trigger: 'axis',
            position: function (pt) {
                return [pt[0], '10%'];
            }
        },
        title: {
            left: 'center',
            text: "I'm title",
        },
        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: []
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%']
        },
        dataZoom: [{
            type: 'inside',
            start: 0,
            end: 10
        }, {
            start: 0,
            end: 10,
            handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%',
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            }
        }],
        series: [
            {
                name: '模拟数据',
                type: 'line',
                smooth: true,
                symbol: 'none',
                sampling: 'average',
                itemStyle: {
                    color: 'rgb(15, 70, 131)'
                },
                data: []
            }
        ]
    };

    document.ondragover = function (e) {
        e.preventDefault();
    };
    document.ondrop = function (e) {
        e.preventDefault();
    };

    dom.ondragover = function (e) {
        e.preventDefault();
    };

    function fetchData(f, callback) {
        // 通过 setTimeout 模拟异步加载
        callback({
            x_data: [1, 2, 3, 4, 5],
            data: [1, 10, 3, 8, 6]
        });
    }

    dom.ondrop = function (e) {
        let list = e.dataTransfer.files;
        let f = list[0];
        myChart.showLoading();
        Papa.parse(f, {
            complete: function (results) {
                let arr2 = [];
                for (let i = 0; i < 650000; i++) {
                    arr2.push(i);
                }
                // let test_data = [1, 10, 3, 8, 6]
                myChart.hideLoading();
                myChart.setOption({
                    xAxis: {
                        data: arr2
                    },
                    series: [{
                        data: results.data[0]
                    }]
                });
                console.log(results.data[0]);
            }
        });
    };


    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
