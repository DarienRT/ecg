<!DOCTYPE html>
<html style="height: 100%" lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./js/echarts.js"></script>
    <script type="text/javascript" src="./js/papaparse.min.js"></script>
    <title>Here is the title</title>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>

<script type="text/javascript">
    let dom = document.getElementById("container");
    let myChart = echarts.init(dom);
    let app = {};
    option = {
        tooltip: {
            trigger: 'axis',
            position: function (pt) {
                return [pt[0], '10%'];
            }
        },
        title: {
            left: 'center',
            text: "I'm title",
        },
        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                brush: {
                    type: ['lineX', 'clear']
                },
            }
        },
        brush: {
            xAxisIndex: 'all',
            brushLink: 'all',
            outOfBrush: {
                colorAlpha: 0.1
            },
            throttleType: 'debounce',
            transformable: false,
            throttleDelay: 2000,
            brushStyle: {
                borderWidth: 1,
                color: 'rgba(120,140,180,0.3)',
                borderColor: 'rgba(120,140,180,0.8)'
            }
        },
        dataZoom: [{
            type: 'inside',
            start: 0,
            end: 10
        }, {
            start: 0,
            end: 10,
            handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%',
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            }
        }],
        xAxis: {},
        yAxis: {},

        series: [
            {
                id: "point",
                symbolSize: 0,
                data: [],
                type: 'scatter'
            },
            {
                type: 'line',
                smooth: true,
                symbol: 'none',
                sampling: 'average',
                data: []
            }
        ]
    };

    document.ondragover = function (e) {
        e.preventDefault();
    };
    document.ondrop = function (e) {
        e.preventDefault();
    };

    dom.ondragover = function (e) {
        e.preventDefault();
    };

    dom.ondrop = function (e) {
        let list = e.dataTransfer.files;
        let f = list[0];
        myChart.showLoading();
        Papa.parse(f, {
            complete: function (results) {
                let data = [];
                for (let i = 0; i < 650000; i++) {
                    data.push([i, results.data[0][i]]);
                }
                // let test_data = [1, 10, 3, 8, 6]
                myChart.hideLoading();
                myChart.setOption({
                    series: [
                        {
                            data: data
                        },
                        {
                            data: data
                        }
                    ]
                });
                // console.log(results.data[0]); //print loaded data
            }
        });
    };

    myChart.on('brushSelected', renderBrushed);

    function renderBrushed(params) {
        let brushComponent = params.batch[0];
        let rawIndices = brushComponent.selected[0].dataIndex;
        // console.log(rawIndices);
        console.log([rawIndices[0], rawIndices[rawIndices.length - 1]]);
    }

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
